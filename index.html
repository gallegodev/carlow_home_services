<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--font awsome link-->
    <script src="https://kit.fontawesome.com/5d4cac4169.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Carlow Home Services">
    <meta name="keywords" content="Home Services, Chimney, Chimney Sweep, Window Cleanning, Gutter Cleaning, Gutters, Windows">
    <title>Carlow Home Services</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!--Navigation Section-->
    <header id="head">
        <a href="index.html">
            <h1 id="logo">Carlow Home Services</h1>
        </a>
        <ul id="menu">
            <li>
                <a href="rules.html">Rules</a>
            </li>
            <li>
                <a href="index.html" class="active">Game</a>
            </li>
        </ul>
    </header>
    <!--Game section-->

    <section id="game-area">
        <div id="game-container">

            <div class="result">
                <h2 id="mainFrase">Make your move Challenger!</h2>
            </div>

            <!--Winner of the match frase-->
            <div class="result">
                <h3 id="victoryFrase"></h3>
            </div>

            <!--Score-->

            <ul class="score-board">
                <li id="user-label" class="badge">
                    CHALLENGER: <span id="user-score">0</span>
                </li>
                <li id="computer-label" class="badge">
                    ANUBIS: <span id="computer-score">0</span>
                </li>

            </ul>

            <!--Player choice of rock, paper, scissors-->

            <ul class="choices">
                <li class="choice" id="rock">
                    <i class="fa-regular fa-hand-back-fist"></i>
                </li>
                <li class="choice" id="scissors">
                    <i class="fa-regular fa-hand-scissors"></i>
                </li>
                <li class="choice" id="paper">
                    <i class="fa-regular fa-hand"></i>
                </li>
            </ul>
            
            <div id="button-container">
            <button id="restartBtn">RESTART</button>
            </div>


        </div>
        

    </section>

    <!--Social media Section Section-->

    <footer>
        <ul class="social">
            <li>
                <a href="https://www.linkedin.com/in/juan-gallego-2a819a172/" target="_blank"
                    aria-label="Visit Juan Gallego Instagram page (Opens in another page)"><i
                        class="fa-brands fa-linkedin"></i></a>
            </li>
            <li>
                <a href="https://github.com/gallegodev/Rock_Paper_Scissors" target="_blank"
                    aria-label="Visit project Rock, Paper, Scissors on gallegodev Github page  (Opens in another page)"><i
                        class="fa-brands fa-github"></i></a>
            </li>
            <li>
                <a href="http://twitter.com" target="_blank"
                    aria-label="Visit our Twitter page (Opens in another page)"><i class="fa-brands fa-twitter"></i></a>
            </li>
        </ul>
    </footer>

</body>

</html>
